<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-card">
      <p class="faint-white">Your Result</p>
      <div class="total-score">
        <h1>76</h1>
        <p class="faint-white">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="faint-white">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="lower-card">
      <h3>Summary</h3>
      <div class="flex one">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <p>Reaction</p>
        <p class="sub-score">80 <span>/ 100</span></p>
      </div>
      <div class="flex two">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <p>Memory</p>
        <p class="sub-score">92 <span>/ 100</span></p>
      </div>
      <div class="flex three">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
        <p>Verbal</p>
        <p class="sub-score">61 <span>/ 100</span></p>
      </div>
      <div class="flex four">
        <img src="./assets/images/icon-visual.svg" alt="Visual icon">
        <p>Visual</p>
        <p class="sub-score">72 <span>/ 100</span></p>
      </div>
      <input class="btn" type="button" value="Continue">
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
